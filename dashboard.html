<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- CSS custom -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/sidebar.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/pages/dashboard.css" />
  </head>
  <body>
    <header id="header"></header>
    <div class="container">
      <aside id="sidebar"></aside>
      <main class="main-container">
        <div class="card-container">
          <div class="card">
            <span class="material-symbols-outlined"> groups </span>
            <div class="details">
              <div class="statistics">
                <p id="totalUsers">0</p>
                <p>người dùng</p>
              </div>
              <div class="statistics">
                <p id="borrowingUsers">0</p>
                <p>đang mượn</p>
              </div>
            </div>
          </div>
          <div class="card">
            <span class="material-symbols-outlined"> computer </span>
            <div class="details">
              <div class="statistics">
                <p id="totalDevices">0</p>
                <p>thiết bị</p>
              </div>
              <div class="statistics">
                <p id="availableDevices">0</p>
                <p>có sẵn</p>
              </div>
              <div class="statistics">
                <p id="borrowedDevices">0</p>
                <p>đã mượn</p>
              </div>
            </div>
          </div>
          <div class="card">
            <span class="material-symbols-outlined">sync_alt</span>
            <div class="details">
              <div class="statistics">
                <p id="totalLoans">0</p>
                <p>lượt mượn</p>
              </div>
              <div class="statistics">
                <p id="unreturnedLoans">0</p>
                <p>chưa trả</p>
              </div>
              <div class="statistics">
                <p id="returnedLoans">0</p>
                <p>đã trả</p>
              </div>
            </div>
          </div>
        </div>
        <div class="charts">
          <div class="chart-container">
            <canvas id="userChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="deviceChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="loanChart"></canvas>
          </div>
        </div>
      </main>
    </div>
    <footer id="footer"></footer>
    <!-- Thư viện -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <!-- Script -->
    <script src="js/main.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/services/devices.service.js"></script>
    <script src="js/services/users.service.js"></script>
    <script src="js/services/loans.service.js"></script>
  </body>
</html>
