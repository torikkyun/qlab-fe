<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/pages/login.css">
</head>
<body>
    <!-- Login Form Section -->
    <div class="login-container">
        <h2>Đăng nhập vào tài khoản</h2>
        <p>Vui lòng nhập email và mật khẩu của bạn để tiếp tục</p>
        <label for="email">Địa chỉ email</label>
        <input type="email" id="email" placeholder="email" required>
        <label for="password">Mật khẩu <a href="#" style="float: right; font-size: 14px; color: #4a90e2; text-decoration: none;">Quên mật khẩu?</a></label>
        <input type="password" id="password" placeholder="mật khẩu" required>
        <div class="checkbox-container">
            <input type="checkbox" id="remember">
            <label for="remember">Lưu mật khẩu</label>
        </div>
        <button>Đăng nhập</button>
        <div class="links">
            <a href="#">Bạn chưa có tài khoản?</a>
            <a href="#">Tạo tài khoản</a>
        </div>
    </div>
    <!-- JS: Xử lý đăng nhập -->
    <script>
        function handleLogin() {
            const emailInput = document.getElementById("email").value;
            const passwordInput = document.getElementById("password").value;
            const rememberInput = document.getElementById("remember").checked;

            if (emailInput && passwordInput) {
                alert("Đăng nhập thành công! Chào mừng " + emailInput);
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
            }
        }
    
        document.querySelector("button").addEventListener("click", handleLogin);
    </script>
    <script src="../js/pages/login.js"></script>
</body>
</html>
