<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/pages/signup.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>Tạo tài khoản</h2>
      <p>Tạo mật khẩu tài khoản để tiếp tục</p>
      <form id="register-form" autocomplete="off">
        <label for="email">Địa chỉ email</label>
        <input type="email" id="email" placeholder="email" required />
        <label for="fullname">Tên tài khoản</label>
        <input type="text" id="fullname" placeholder="Tên tài khoản" required />
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required />
        <div class="checkbox-container">
          <input type="checkbox" id="terms" />
          <label for="terms">Tôi chấp nhận các điều khoản và điều kiện</label>
        </div>
        <button type="submit">Đăng ký</button>
      </form>
      <div class="links">
        <a href="login.html">Bạn đã có tài khoản chưa?</a>
        <a href="login.html">Đăng nhập</a>
      </div>
    </div>
    <script src="../js/pages/signup.js"></script>
  </body>
</html>
