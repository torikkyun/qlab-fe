<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/pages/login.css">
</head>
<body>
    <div class="register-container">
        <h2>Tạo tài khoản</h2>
        <p>Tạo mật khẩu tài khoản để tiếp tục</p>
        <label for="email">Địa chỉ email</label>
        <input type="email" id="email" placeholder="email" required>
        <label for="fullname">Tên tài khoản</label>
        <input type="text" id="fullname" placeholder="Tên tài khoản" required>
        <label for="password">Mật khẩu <a href="#" style="float: right; font-size: 14px; color: #4a90e2; text-decoration: none;">Quên mật khẩu?</a></label>
        <input type="password" id="password" placeholder="••••••••" required>
        <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms">Tôi chấp nhận các điều khoản và điều kiện</label>
        </div>
        <button onclick="handleRegister()">Đăng ký</button>
        <div class="links">
            <a href="#">Bạn đã có tài khoản chưa?</a>
            <a href="#">Đăng nhập</a>
        </div>
    </div>
     <script>
        function handleRegister() {
            const emailInput = document.getElementById("email").value;
            const fullnameInput = document.getElementById("fullname").value;
            const passwordInput = document.getElementById("password").value;
            const termsInput = document.getElementById("terms").checked;

            if (emailInput && fullnameInput && passwordInput && termsInput) {
                alert("Đăng ký thành công! Chào mừng " + fullnameInput);
            } else {
                alert("Vui lòng điền đầy đủ thông tin và chấp nhận điều khoản!");
            }
        }
    </script>
    <script src="../js/pages/login.js"></script>
</body>
</html>
