<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QLAB - Đăng ký</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/signin.css" />
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-box">
        <h1>Welcome!</h1>
        <form class="signin-form" onsubmit="handleRegister(event)">
          <div class="form-group name-fields">
            <div class="form-group">
              <label for="firstName">Tên</label>
              <input type="firstName" id="firstName" name="firstName" placeholder="Tên" required />
            </div>
            <div class="form-group">
              <label for="lastName">Họ</label>
              <input type="lastName" id="lastName" name="lastName" placeholder="Họ" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Địa chỉ email" required />
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="phone" id="phone" name="phone" placeholder="Số điện thoại" required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
          </div>
          <button type="submit" class="btn-signin">Đăng ký</button>
        </form>
        <p class="signup-link">Đã có tài khoản? <a href="/pages/signin.html">Đăng nhập</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/services/auth.service.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
